<!DOCTYPE html>
<html>
<head>
    <title>起始页</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            user-select: none;
            background-image: url('https://cn.bing.com/th?id=OHR.IronwoodCactus_ZH-CN9290037977_UHD.jpg&rf=LaDigue_1920x1080.jpg&pid=hp');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #timeBox {
            position: fixed;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            width: 105px;
            height: 75px;
            text-align: center;
        }

        #time {
            font-size: 42px;
            font-family: -apple-system, BlinkMacSystemFont;
            font-weight: 400;
            line-height: 75px; /* 垂直居中时间文本 */
            background: -webkit-linear-gradient(top left, #007BFF, #00BFFF); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(bottom right, #007BFF, #00BFFF); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(bottom right, #eb0ba8, #00BFFF); /* Firefox 3.6 - 15 */
            background: linear-gradient(to bottom right, #007BFF, #0af55c); /* 标准的线性渐变 */
            -webkit-background-clip: text; /* 使用文本作为背景色的裁剪区域 */
            background-clip: text;
            color: transparent; /* 隐藏文字颜色 */
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
        }

        #searchContainer {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
        }

        #searchBox {
            position: relative;
            width: 300px;
            max-width: 100%;
            height: 43px;
            border-radius: 30px;
            color: #fff;
            background-color: rgba(255, 255, 255, .25);
            box-shadow: rgba(0, 0, 0, .2) 0 0 10px;
            display: flex;
            transition: color .25s, background-color .25s, box-shadow .25s, left .25s, opacity .25s, top .25s, width .25s;
        }

        #searchBox:hover {
            color: var(--txt-b-pure);
            background-color: rgba(255,255,255,.6);
            box-shadow: rgba(0,0,0,.3) 0 0 10px;
            width: 400px;
        }

        #searchInput {
            flex: 1;
            outline: 0;
            border: none;
            padding: 0 20px;
            color: inherit;
            background-color: transparent;
            font-size: 14px;
            font-family: var(--fonts);
            text-align: center;
        }

        #searchBtn {
            position: absolute;
            right: 0;
            top: 0;
            width: 50px;
            height: 43px;
            background-color: rgba(0, 174, 255, 0.1);
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            opacity: 0;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        #searchBox:hover #searchBtn,
        #searchBox.active #searchBtn {
            opacity: 1;
        }

        #searchBtn:hover {
            background-color: rgba(255, 0, 102, 0.1);
        }

        #searchBtn::before {
            content: "\1F50E";
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            line-height: 43px;
        }
    </style>
    <script>
        window.onload = function () {
            var searchBox = document.querySelector('#searchBox');
            var searchInput = document.querySelector('#searchInput');

            searchBox.addEventListener('mouseover', function () {
                searchBox.classList.add('active');
            });

            searchBox.addEventListener('mouseleave', function () {
                searchBox.classList.remove('active');
            });

            searchBox.addEventListener('click', function () {
                searchInput.focus();
                searchBox.classList.add('active');
            });

            var searchBtn = document.querySelector('#searchBtn');
            searchBtn.addEventListener('click', performSearch);

            // 添加回车键触发搜索的功能
            searchInput.addEventListener('keydown', function (event) {
                if (event.keyCode === 13) { // 13 是回车键的键码
                    performSearch();
                }
            });

            function performSearch() {
                var value = searchInput.value;
                if (value) {
                    window.open('https://cn.bing.com/search?q=' + encodeURIComponent(value), '_blank');
                }
            }
        };
    </script>   
</head>
<body>
    <div id="bodyBox">
        <div id="timeBox">
            <span id="time"></span>
            <script>
                var time = document.querySelector('#time');
                function UpdateTime() {
                    let date = new Date();
                    hour = date.getHours();
                    minute = date.getMinutes().toString().padStart(2, '0');
                    time.innerHTML = `${hour}:${minute}`;
                }
                UpdateTime();
                setInterval(UpdateTime, 1000);
            </script>
        </div>
        <div id="searchContainer">
            <div id="searchBox">
                <input type="search" id="searchInput">
                <button id="searchBtn"></button>
            </div>
        </div>
    </div>
</body>
</html>
