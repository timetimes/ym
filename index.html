<!DOCTYPE html>
<html>
<head>
    <title>起始页</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            user-select:none;
            background-image: url('https://www.bing.com/images/search?q=%E5%9B%BE%E7%89%87&FORM=IQFRBA&id=9787E0BE5EB9E688ABC58F0F53380A272489AED4');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #timeBox {
            position: fixed;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            width: 105px;
            height: 75px;
            text-align: center;
        }

        #time {
            color: #fff;
            font-size: 42px;
            font-family: -apple-system,BlinkMacSystemFont;
            font-weight: 400;
        }

        #searchBox {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 230px;
            max-width: 80%;
            height: 43px;
            border-radius: 30px;
            color: #fff;
            background-color: rgba(255,255,255,.25);
            box-shadow: rgba(0,0,0,.2) 0 0 10px;
            -webkit-backdrop-filter: blur(10px) saturate(1.5);
            backdrop-filter: blur(10px) saturate(1.5);
            /* overflow: hidden; */
            transition: color .25s,background-color .25s,box-shadow .25s,left .25s,opacity .25s,top .25s,width .25s;
        }
/* 
        #searchBox:hover {
            color: var(--txt-b-pure);
            background-color: rgba(255,255,255,.6);
            box-shadow: rgba(0,0,0,.3) 0 0 10px;
            width: 530px;
        }
         */
        #searchInput {
            outline: 0;
            border: none;
            width: 100%;
            height: 100%;
            padding: 0 20px;
            color: inherit;
            background-color: transparent;
            font-size: 14px;
            font-family: var(--fonts);
            text-align: center;
        }

        #searchBtn {
            width: 300px;
            height: 300px;
            background-color: black;
        }
    </style>
    <script>
        window.onload=function(){
            var value = document.querySelector('#searchInput').value;
            var searchBtn = document.querySelector('#searchBtn');
            searchBtn.addEventListener('click', function(){
                window.open('https://cn.bing.com/search?q='+`${value}`);
            })
        };
    </script>
</head>
<body>
    <div id="bodyBox">
        <div id="timeBox">
            <span id="time"></span>
            <script>
                var time = document.querySelector('#time');
                function UpdateTime() {
                    let date = new Date();
                    hour = date.getHours();
                    minute = date.getMinutes().toString().padStart(2, '0');
                    time.innerHTML = `${hour}:${minute}`;
                }
                UpdateTime();
                setInterval(UpdateTime, 1000);
            </script>
        </div>
        <div id="searchBox">
            <input type="text" id="searchInput">
            <div id="searchBtn"></div>
        </div>
    </div>
</body>
</html>
